# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./backendVscode
      run: mvn clean verify -Dmaven.test.failure.ignore=true
      
    - name: Generate JaCoCo Report
      working-directory: ./backendVscode
      run: mvn jacoco:report
      
    # Optional: Upload test results as artifact
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          backendVscode/target/surefire-reports/
          backendVscode/target/jacoco-report/
          
    - name: Show failed tests
      if: always()
      working-directory: ./backendVscode
      run: |
        echo "Checking for test failures..."
        find . -name "*.txt" -path "*/surefire-reports/*" | xargs grep -l "FAILURE\|ERROR" | while read file; do
          echo "=== Failed test file: $file ==="
          cat "$file"
        done

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
